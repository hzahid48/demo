name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    uses: ./.github/workflows/jobs/test.yml
    secrets: inherit

  build:
    needs: test
    uses: ./.github/workflows/jobs/build.yml
    secrets: inherit

  deploy:
    needs: build
    uses: ./.github/workflows/jobs/deploy.yml
    secrets: inherit
